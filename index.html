<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7d94c34f04.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" disabled>
        <div id="buttons">
            <button onclick="Clearall()" class="ac">AC</button>
            <button onclick="Delete()" class="del"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="append('/')" class="operator"><i class="fa-solid fa-divide"></i></button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" class="operator"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="operator"><i class="fa-solid fa-minus"></i></button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" class="operator"><i class="fa-solid fa-plus"></i></button>
            <!-- <button onclick="append('00')">00</button> -->
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="equal"><i class="fa-solid fa-equals"></i></button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
